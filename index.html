<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Receitas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Aves</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Bebidas</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Carnes</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Doces</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Frutos do Mar</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Molhos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Saladas</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Charcutaria</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Leites e Derivados</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Massas</a>
                </li>
            </ul>

            <img src="./assets/icones/logo.svg" alt="Logo Paulada" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="./assets/icones/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="./assets/icones/Sacola.svg" alt="Sacola" class="container__imagem"></a>
            <a href="#"><img src="./assets/icones/Usuario.svg" alt="Usuário" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Está com fome de quê?</h2>
        <p class="banner__texto">Encontre em nossa estante a receita que você precisa para sua próxima refeição!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima receita?">
    </section>
</body>
</html>
